<h1>LED</h1>
<ul>
<li>Provides an LED.</li>
<li>Can wire an directly to a pin.</li>
<li>Max 40mA, although 5 is usually more than enough.</li>
<li>Will require a current limiting resistor.</li>
<li>Can be either Source or Sink.  MCU can source/sink 40mA.  Sink will flash when plugged in.</li>
</ul>
